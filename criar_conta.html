<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFit - Criar Conta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo_ifit.png" alt="Logo IFit" class="logo">
        <h2>Criar Conta</h2>
        <form>
            <input type="text" class="input-field" placeholder="Nome Completo" required>
            <input type="email" class="input-field" placeholder="E-mail" required>
            <input type="password" class="input-field" placeholder="Senha" required>
            <input type="password" class="input-field" placeholder="Confirme sua Senha" required>
            <button type="submit" class="button">Cadastrar</button>
        </form>
        <a href="index.html" class="register-link">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
