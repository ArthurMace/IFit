<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFit - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000814;
            color: #FEFEE3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #FEFEE3;
            color: #000814;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000814;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background: #008000;
            color: #FEFEE3;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .button:hover {
            background: #006600;
        }
        .register-link {
            margin-top: 10px;
            display: block;
            color: #008000;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_ifit.png" alt="Logo IFit" class="logo">
        <h2>Bem-vindo ao IFit</h2>
        <form>
            <input type="text" class="input-field" placeholder="UsuÃ¡rio ou Email" required>
            <input type="password" class="input-field" placeholder="Senha" required>
            <button type="submit" class="button">Entrar</button>
        </form>
        <a href="#" class="register-link">Criar uma conta</a>
    </div>
</body>
</html>
